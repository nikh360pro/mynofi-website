name: ğŸš€ Enhanced Netlify Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

# Context7 recommended permissions for security
permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: ğŸ” Security & Validation
    
    steps:
    - name: Checkout with security (Context7 best practice)
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Context7: fetch all history for security scanning
        sparse-checkout: |  # Context7: optimize checkout
          dist
          netlify.toml
          package.json
          .github
          
    - name: ğŸ” Advanced Security Audit
      run: |
        echo "ğŸ” Multi-layer security scanning..."
        
        # Check for GitHub tokens
        if grep -r "ghp_" dist/ 2>/dev/null; then
          echo "âŒ Found potential GitHub tokens in dist/"
          exit 1
        fi
        
        # Check for API keys
        if grep -r "sk-\|pk_" dist/ 2>/dev/null; then
          echo "âŒ Found potential API keys in dist/"
          exit 1
        fi
        
        # Check for JWT tokens
        if grep -r "eyJhbGciOiJIUzI1NiI" dist/ 2>/dev/null; then
          echo "âŒ Found potential JWT tokens in dist/"
          exit 1
        fi
        
        # Check for Supabase service role keys
        if grep -r "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\..*\..*" dist/ 2>/dev/null; then
          echo "âŒ Found potential Supabase service role keys in dist/"
          exit 1
        fi
        
        # Check for hardcoded URLs that might contain secrets
        if grep -r "supabase\.co.*secret\|supabase\.co.*key\|supabase\.co.*password" dist/ 2>/dev/null; then
          echo "âŒ Found potential Supabase secrets in URLs"
          exit 1
        fi
        
        echo "âœ… Security scan passed - no credentials detected"
        
    - name: ğŸ“‹ Validate deployment files
      run: |
        echo "ğŸ“‹ Validating required files..."
        test -f dist/index.html || (echo "âŒ Missing dist/index.html" && exit 1)
        test -f netlify.toml || (echo "âŒ Missing netlify.toml" && exit 1)
        test -f dist/_redirects || (echo "âŒ Missing dist/_redirects" && exit 1)
        test -f package.json || (echo "âŒ Missing package.json" && exit 1)
        
        echo "ğŸ“Š Checking bundle sizes..."
        du -sh dist/assets/* 2>/dev/null | head -10 || echo "No assets found"
        
        echo "ğŸ“ˆ Directory structure validation..."
        ls -la dist/
        
        echo "âœ… All validations passed"

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Netlify
    
    steps:
    - name: Checkout repository (Context7 optimized)
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sparse-checkout: |  # Context7: optimize checkout for deployment
          dist
          netlify.toml
          package.json
          
    - name: Setup Node.js (Context7 optimized)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies (production only)
      run: npm ci --only=prod --ignore-scripts
        
    - name: ğŸš€ Deploy to Netlify (Preview)
      if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'preview')
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: |
          ğŸ”„ Preview Deploy - ${{ github.event_name }}
          ğŸ“ Commit: ${{ github.sha }}
          ğŸ‘¤ Author: ${{ github.actor }}
          ğŸŒ¿ Branch: ${{ github.ref_name }}
          ${{ github.event_name == 'pull_request' && format('ğŸ”€ PR #{0}: {1}', github.event.number, github.event.pull_request.title) || 'ğŸš€ Manual Deploy' }}
        enable-pull-request-comment: true
        enable-commit-comment: false
        alias: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || format('manual-{0}', github.run_number) }}
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸš€ Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'production'))
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: |
          ğŸš€ Production Deploy - CACHE BUSTED
          ğŸ“ Commit: ${{ github.sha }}
          ğŸ‘¤ Author: ${{ github.actor }}
          ğŸ• Deploy Time: ${{ github.event.head_commit.timestamp }}
          ğŸ”„ Cache: Invalidated for fresh deployment
        enable-commit-comment: false
        functions-dir: './functions'
        alias: production-${{ github.run_number }}
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ”„ Force Cache Invalidation
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ”„ Forcing cache invalidation..."
        # Netlify cache purge via API
        curl -X POST "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/builds" \
          -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"clear_cache": true}' || echo "Cache clear API call failed (continuing)"
        
        # Additional cache headers verification
        sleep 30 # Wait for deployment to propagate
        
    - name: ğŸ” Deployment Verification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ” Verifying deployment..."
        
        # Get site URL from Netlify
        SITE_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
          "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}" | \
          jq -r '.url' || echo "")
        
        if [ -n "$SITE_URL" ]; then
          echo "ğŸŒ Testing site: $SITE_URL"
          
          # Check if site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          echo "ğŸ“Š HTTP Status: $HTTP_STATUS"
          
          # Check cache headers
          echo "ğŸ” Checking cache headers..."
          curl -I "$SITE_URL" 2>/dev/null | grep -i cache-control || echo "No cache-control header found"
          
          # Verify asset with cache-busting
          echo "ğŸ” Checking asset availability..."
          curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/assets/index-BfMtTUO6.js?v=20250628" || echo "Asset check failed"
          
          # Check for cache-bust meta tag
          echo "ğŸ” Verifying cache-bust implementation..."
          curl -s "$SITE_URL" | grep "cache-bust" || echo "âš ï¸ Cache-bust meta tag not found"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Deployment verification successful"
          else
            echo "âŒ Deployment verification failed - HTTP $HTTP_STATUS"
            exit 1
          fi
        else
          echo "âŒ Could not determine site URL"
          exit 1
        fi
        
    - name: ğŸ’¬ Comment deployment status
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = process.env.NETLIFY_URL || 'https://app.netlify.com';
          
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `ğŸš€ **Website deployed successfully to production!**
            
            âœ… Security scan passed
            ğŸ“¦ Build artifacts validated  
            ğŸŒ Live at: ${deploymentUrl}
            
            Deployment completed at: ${new Date().toISOString()}
            
            _Automated deployment via GitHub Actions_ ğŸ¤–`
          });
          
    - name: ğŸš¨ Notify on deployment failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸš¨ Production Deployment Failed',
            body: `## ğŸš¨ Deployment Failure Alert
            
            **Failed Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            **Commit:** ${context.sha}
            **Branch:** ${context.ref}
            **Actor:** ${context.actor}
            
            ### ğŸ”— Quick Links
            - [View Failed Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - [View Commit](${context.payload.repository.html_url}/commit/${context.sha})
            
            ### ğŸ› ï¸ Next Steps
            1. Check the workflow logs for detailed error information
            2. Verify all required secrets are configured correctly
            3. Ensure the deployment files are valid
            4. Run local tests before retrying deployment
            
            _This issue was created automatically by GitHub Actions._`,
            labels: ['bug', 'deployment', 'urgent']
          });