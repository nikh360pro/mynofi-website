name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate deployment files
      run: |
        echo "Checking required files exist..."
        test -f dist/index.html || exit 1
        test -f netlify.toml || exit 1
        test -f dist/_redirects || exit 1
        echo "‚úÖ All required files present"
        
    - name: Security audit
      run: |
        echo "Running security checks..."
        # Check for sensitive data patterns
        if grep -r "sk-" dist/ 2>/dev/null; then
          echo "‚ùå Found potential API keys in dist/"
          exit 1
        fi
        if grep -r "eyJhbGciOiJIUzI1NiI" dist/ 2>/dev/null; then
          echo "‚ùå Found potential JWT tokens in dist/"
          exit 1
        fi
        echo "‚úÖ Security checks passed"
        
    - name: Deploy to Netlify (Preview)
      if: github.event_name == 'pull_request'
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: |
          Deploy from GitHub Actions - PR #${{ github.event.number }}
          ${{ github.event.pull_request.title }}
        enable-pull-request-comment: true
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: |
          Production deploy from GitHub Actions
          Commit: ${{ github.sha }}
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Comment deployment status
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'üöÄ Website deployed successfully to production!'
          });